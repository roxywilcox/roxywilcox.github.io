<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar">
        <div id="rectangle">
          <a href="albums.html"
            ><button class="back-button">&#8592</button>
          </a>
        </div>
      </div>
      <div class="songs-info-wrapper">
        <img class="songs-album-art" src="currents.jpg" alt="Currents" />
        <div class="songs-album-name">Currents</div>
        <div class="songs-artist-name">Tame Impala</div>
        <div class="songs-album-year">2015</div>
      </div>
      <ol class="songs-list">
        <li>
          <div class="songs-text-info">Let It Happen</div>
          </li>
        <li><div class="songs-text-info">Nangs</div></li>
        <li><div class="songs-text-info">The Moment</div></li>
        <li><div class="songs-text-info">Yes I'm Changing</div></li>
        <li><div class="songs-text-info">Eventually</div></li>
        <li><div class="songs-text-info">Gossip</div></li>

        <li><a href="player.html">
          <div class="songs-text-info">The Less I Know The Better</div></li>
        </a>
        <li><div class="songs-text-info">Past Life</div></li>
        <li><div class="songs-text-info">Desciples</div></li>
        <li><div class="songs-text-info">'Cause I'm A Man</div></li>

      </ol>
    </div>
  </body>
</html>
