<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar">
        <div id="rectangle">
          <h1>My Music</h1>
        </div>
      </div>
      <div class="albums-album-wrapper">
        <div class="single-album">
          <a href="songs.html"
            ><img class="albums-album-art" src="currents.jpg" alt="Currents" />
          </a>
          <div class="albums-album-name">Currents</div>
          <div class="albums-artist-name">Tame Impala</div>
        </div>
        <div class="single-album">
          <img class="albums-album-art" src="telefone.jpeg" alt="Telefone" />
          <div class="albums-album-name">Telefone</div>
          <div class="albums-artist-name">Noname</div>
        </div>
      </div>
      <div class="albums-album-wrapper">
        <div class="single-album">
          <img class="albums-album-art" src="crybaby.jpg" alt="Crybaby" />
          <div class="albums-album-name">Crybaby</div>
          <div class="albums-artist-name">Melanie Martinez</div>
        </div>
        <div class="single-album">
          <img class="albums-album-art" src="cbook.jpg" alt="Coloring Book" />
          <div class="albums-album-name">Coloring Book</div>
          <div class="albums-artist-name">Chance the Rapper</div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
